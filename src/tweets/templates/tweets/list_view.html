<h1>Tweets</h1>
<ul>
{% include "tweets/tweet_search_form.html" %}<br>
{% for tweet in object_list %}
    <li>
    	<p>{{ tweet.content }}</p>
		<p>Published: {{ tweet.updated|date }}</p>
    </li>
{% empty %}
	{% if request.GET.q %}
		<p>No tweets found.</p>
	{% else %}
    	<p>No tweets yet.</p>
	{% endif %}
{% endfor %}
</ul>
